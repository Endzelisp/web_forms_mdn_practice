<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Armando Endzelis">
    <meta name="description" content="Learn different HTML tags to create web forms how to style them and the basic undertanding of the data sent to the sever">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer async></script>
    <title>MDN Web form practice</title>
</head>
<body>
	<main>
		<form action="http://httpbin.org/post" method="post">
			<fieldset>
				<legend>Contact form</legend>
				<div>
					<label for="user-name">Name:</label>
					<input type="text" name="user-name" id="user-name" placeholder="Your Name">
				</div>
				<div>
					<label for="user-email">Email:</label>
					<input type="email" name="user-email" id="user-email" placeholder="Your Email" autocomplete="email">
				</div>
				<div>
					<label for="user-message">Message:</label>
					<textarea name="user-message" id="user-message" cols="75" rows="10"></textarea>
				</div>
				<button type="submit">Submit</button>
			</fieldset>
		</form>
	</main>
	<footer>
		<a href="https://developer.mozilla.org/en-US/docs/Learn/Forms/Your_first_form" target="_blank" rel="noopener noreferrer" title="Your first form">MDN Web form tutorial</a>
	</footer>
</body>
</html>
